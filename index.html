    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-titulo">
            <img src="logo.png" alt="Logo de All Sports">
            <h1>ALL SPORTS</h1>
        </div>
        <div class="barra-menu">
            <div class="iconos-menu">
                <img src="inicio.png" alt="Inicio">
                <img src="buscar.png" alt="Buscar">
                <img src="ayuda.png" alt="Ayuda">
                <img src="perfil.png" alt="Perfil">
                <img src="menu.png" alt="Opciones">
            </div>
        </div>
    </header>
    <div class="barra-deportes">
        <div class="deporte">Fútbol</div>
        <div class="deporte">Baloncesto</div>
        <div class="deporte">Vóleibol</div>
        <div class="deporte">Tenis</div>
        <div class="deporte">Hockey</div>
        <div class="deporte">Golf</div>
    </div>
    <main>
        <section class="eslogan">
            <h1>MI DEPORTE, MI ESTILO DE VIDA</h1>
        </section>
        <section class="imagenes-deportes">
            <div><img src="futbol.png" alt="Fútbol"></div>
            <div><img src="baloncesto.png" alt="Baloncesto"></div>
            <div><img src="tenis.png" alt="Tenis"></div>
            <div><img src="rugby.png" alt="Rugby"></div>
        </section>
        <h2 class="titulo-ofertas">PRODUCTOS EN OFERTA</h2>
        <section class="lista-productos">
            <article class="producto">
                <img src="bicicleta.png" alt="Bicicleta">
                <p>Bicicleta - <span class="precio">255.00€</span></p>
            </article>
            <article class="producto">
                <img src="candado.png" alt="Candado">
                <p>Candado - <span class="precio">3.50€</span></p>
            </article>
            <article class="producto">
                <img src="casco.png" alt="Casco">
                <p>Casco - <span class="precio">14.99€ </span></p>
            </article>
            <article class="producto">
                <img src="botella.png" alt="Botella">
                <p>Botella - <span class="precio">5.00€ </span></p>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer-texto">
            <span>Política de privacidad y cookies</span>
            <span>¿Quiénes somos?</span>
            <span>Reportar contenido legal</span>
            <span>Contacto</span>
        </div>
    </footer>
